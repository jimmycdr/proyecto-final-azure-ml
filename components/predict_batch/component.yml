$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_batch
display_name: Predict Batch (vectorizer + model)
type: command

inputs:
  input_parquet:
    type: uri_file
  vectorizer_pkl:
    type: uri_file
  model_pkl:
    type: uri_file
  text_col:
    type: string
    default: text_clean
  threshold:
    type: number
    default: 0.5

outputs:
  output_predictions_parquet:
    type: uri_file

code: .
environment:
  conda_file: ../../envs/conda.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
command: >-
  python run.py
  --input_parquet ${{inputs.input_parquet}}
  --vectorizer_pkl ${{inputs.vectorizer_pkl}}
  --model_pkl ${{inputs.model_pkl}}
  --text_col ${{inputs.text_col}}
  --threshold ${{inputs.threshold}}
  --output_predictions_parquet ${{outputs.output_predictions_parquet}}
