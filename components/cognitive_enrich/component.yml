$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: cognitive_enrich
display_name: Cognitive Enrich (Text Analytics)
type: command

inputs:
  input_parquet: { type: uri_file }
  endpoint: { type: string }
  key: { type: string }

outputs:
  output_parquet: { type: uri_file }
  
code: .
environment:
  conda_file: ../../envs/conda.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
command: >-
  python run.py
  --input_parquet ${{inputs.input_parquet}}
  --endpoint ${{inputs.endpoint}}
  --key ${{inputs.key}}
  --output_parquet ${{outputs.output_parquet}}
